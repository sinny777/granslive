<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/logo.png'); background-size: cover;"></span>
            <h2>GransLive</h2>
        </ion-header-bar>

        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.places">
                    <i class="icon ion-home"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My Places
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.dashboard">
                    <i class="icon ion-speedometer"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Dashboard
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.settings">
                    <i class="icon ion-gear-a"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Settings
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.share">
                    <i class="icon ion-person-add"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Share Control
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.contact">
                    <i class="icon ion-android-call"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contact Us
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.faq">
                    <i class="icon ion-help"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FAQs
                </ion-item>

            </ion-list>
        </ion-content>

        <ion-footer-bar align-title="left" class="bar-assertive">
          <ion-item nav-clear menu-close ui-sref="app.home" class="font-white">
              <i class="icon ion-power"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Logout
          </ion-item>
        </ion-footer-bar>

    </ion-side-menu>

    <ion-side-menu side="right">
      <ion-header-bar class="dark-bg">
          <h2>Settings</h2>
      </ion-header-bar>
        <ion-content class="stable-bg">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.homeSettings">
                    Home Settings
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                    Room Settings
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.friends">
                    Notification Settings
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.gallery">
                    Account Settings
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
